<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form class="login100-form validate-form flex-sb flex-w animated fadeIn" (ngSubmit)="login(FormLogin)" #FormLogin="ngForm">
                <span class="login100-form-title p-b-51">
                    Iniciar sesión
                </span>
                <span *ngIf="FormLogin.submitted && FormLogin.controls['email'].errors" class="text-danger animated fadeIn">
                    El correo electrónico es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Correo electrónico" [(ngModel)]="user.email" required email>
                    <span class="focus-input100"></span>
                </div>
                <span *ngIf="FormLogin.submitted && FormLogin.controls['password'].errors" class="text-danger animated fadeIn">
                    La contraseña es obligatoria</span>
                <div class="wrap-input100 m-b-16" data-validate="Contraseña requerida">
                    <input class="input100" type="password" name="password" placeholder="Contraseña" [(ngModel)]="user.password" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" [(ngModel)]="rememberUser" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar correo electrónico
                        </label>
                    </div>
                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
